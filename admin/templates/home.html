<!DOCTYPE html>
<html>
<head>
    <title>Property & Producer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Property & Producer Management</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Properties</h2>
                <p class="mb-4">Manage your property listings</p>
                <a href="/properties" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    View Properties
                </a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Producers</h2>
                <p class="mb-4">Manage your property producers</p>
                <a href="/producers" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    View Producers
                </a>
            </div>
        </div>
    </div>
</body>
</html>
